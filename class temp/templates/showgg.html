{% extends "bootstrap/base.html" %}

{% block title %}Flasky{% endblock %}

{% block content %}
    <div class="container">
        {% block page_content %}
        <h1><a href="/">首页</a> </h1>
        <table class="table">
            <caption>热门个股</caption>
            <thead class="thead-inverse">
            <tr>
                {% for field in fields %}
                <th>{{field}}</th>
                {% endfor%}
            </tr>
            </thead>
            <tbody>
            {% for gg in  ggList %}
            <tr>
                <td><a href="http://finance.sina.com.cn/realstock/company/{{gg[0]}}/nc.shtml">{{gg[0]}}</a></td>
                {% for item in gg[1:] %}
                <td>{{item}}</td>
                {% endfor%}

            </tr>
            {% endfor %}
            </tbody>
        </table>
        {% endblock %}
    </div>
{% endblock %}
